<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Website</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }

        /* Top Heading for Website */
        .site-heading {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo-container img {
            width: 100px; /* Adjust size */
            height: 100px; /* Make it square */
            border-radius: 50%; /* Circle the logo */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        section h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        section p {
            font-size: 18px;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 20px;
            padding: 15px 0;
        }

        .post-item h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #007bff; /* Make the title blue */
        }

        .post-item p {
            font-size: 16px;
        }

        .post-item a {
            text-decoration: none;
            color: black;
        }

        .post-item a:hover {
            color: #007bff;
        }

        .post-date {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .footer-email p {
            font-size: 16px;
        }

        .footer-email a {
            text-decoration: none;
            color: black;
        }

        .footer-email a:hover {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>

    <script>
        // Function to fetch and display posts dynamically from posts.json
        async function loadPosts() {
            const response = await fetch('posts.json'); // Fetch posts from posts.json
            const posts = await response.json(); // Parse the JSON data

            const postList = document.getElementById('post-list');
            posts.forEach(post => {
                // Create list item for each post
                const postItem = document.createElement('li');
                postItem.classList.add('post-item');

                // Post date
                const postDate = document.createElement('div');
                postDate.classList.add('post-date');
                postDate.textContent = post.date;

                // Post title
                const postTitle = document.createElement('h2');
                const postLink = document.createElement('a');
                postLink.href = `post.html?id=${post.id}`; // Link to the full post
                postLink.textContent = post.title;
                postTitle.appendChild(postLink);

                // Post excerpt
                const postExcerpt = document.createElement('p');
                postExcerpt.textContent = post.excerpt;

                // Append everything to postItem
                postItem.appendChild(postDate);
                postItem.appendChild(postTitle);
                postItem.appendChild(postExcerpt);

                // Append postItem to postList
                postList.appendChild(postItem);
            });
        }

        // Load posts when the page is loaded
        window.onload = loadPosts;
    </script>

</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="top-nav">
            
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
            </div>
            <h2>Edu.hub</h2>
            <nav class="nav-links">
                <a href="blog.html">Blog</a>
                <a href="about.html">About Us</a>
                <a href="install.html">Install APK</a>
                <a href="https://telegram.me/yourchannel">Telegram</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h1>Blog Posts</h1>
            <ul id="post-list" class="post-list">
                <!-- Blog posts will be inserted here dynamically -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <nav class="footer-links">
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="https://telegram.me/yourchannel">Telegram</a>
                <a href="privacy.html">Privacy Policy</a>
            </nav>
            <div class="footer-email">
                <p>Contact us at: <a href="mailto:chwlla@gmail.com">chwlla@gmail.com</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
