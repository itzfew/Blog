<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - My Website</title>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Circle logo */
        }

        .site-heading {
            font-size: 24px;
            font-weight: bold;
            color: black;  /* No background color, just text */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        section h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        section p {
            font-size: 18px;
        }

        .post-date {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.8;
        }

        .social-share {
            margin-top: 20px;
        }

        .social-share a {
            margin-right: 15px;
            font-size: 20px;
            color: #007bff;
        }

        .social-share a:hover {
            color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .footer-email p {
            font-size: 16px;
        }

        .footer-email a {
            text-decoration: none;
            color: black;
        }

        .footer-email a:hover {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>

    <script>
        // Function to fetch and display the full post based on the id in the query string
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search); // Get the query string parameters
            const postId = urlParams.get('id'); // Get the post id from the query string

            if (!postId) {
                alert('Post ID is missing!');
                return;
            }

            const response = await fetch('posts.json'); // Fetch posts from posts.json
            const posts = await response.json(); // Parse the JSON data

            // Find the post by id
            const post = posts.find(p => p.id === postId);

            if (!post) {
                alert('Post not found!');
                return;
            }

            // Insert post content into the page
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-content').textContent = post.content;

            // Create share links dynamically
            const twitterLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(window.location.href)}`;
            const facebookLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
            const linkedinLink = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(post.title)}`;
            const emailLink = `mailto:?subject=${encodeURIComponent(post.title)}&body=${encodeURIComponent(post.content)}%0D%0A%0D%0A${encodeURIComponent(window.location.href)}`;

            document.getElementById('share-twitter').href = twitterLink;
            document.getElementById('share-facebook').href = facebookLink;
            document.getElementById('share-linkedin').href = linkedinLink;
            document.getElementById('share-email').href = emailLink;
        }

        // Load the post when the page is loaded
        window.onload = loadPost;
    </script>

</head>
<body>

    <header>

    <!-- Footer -->
    <footer>

            <div class="footer-email">
                <p>Contact us at: <a href="mailto:chwlla@gmail.com">chwlla@gmail.com</a></p>
            </div>

    </footer>

</body>
</html>
