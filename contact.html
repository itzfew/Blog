<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Edu.hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for the body */
            color: #333; /* Text color for body */
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: black; /* Labels in black */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input, textarea {
            color: black; /* Text color for input and textarea */
            background-color: white; /* White background for input/textarea */
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #000000;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #000000;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <form id="contactForm">
        <!-- Name and Email (Subject) -->
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Message (Body) -->
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>

        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <div class="footer">
        <p>We look forward to hearing from you!</p>
    </div>

    <script>
        function sendEmail() {
            // Get values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Check if the form values are valid
            if (!name || !email || !message) {
                alert("Please fill in all fields before sending.");
                return;
            }

            // Create the subject and body for the email
            const subject = `Contact from ${name} - ${email}`;
            const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

            // URL-encode the subject and body
            const encodedSubject = encodeURIComponent(subject);
            const encodedBody = encodeURIComponent(body);

            // Create a mailto link
            const mailtoLink = `mailto:itzme.eduhub.contact@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;

            // Open the default email client (Gmail or any other email app)
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
