<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Distribution for Test 1 & Test 2</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
        }
        .chart-wrapper {
            margin-bottom: 50px;
        }
    </style>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Marks Distribution for Test 1 & Test 2</h1>

    <div class="chart-wrapper">
        <!-- Canvas for the correct marks graph -->
        <h2>Correct Marks Distribution</h2>
        <div class="chart-container">
            <canvas id="correctMarksChart"></canvas>
        </div>
    </div>

    <div class="chart-wrapper">
        <!-- Canvas for the incorrect marks graph -->
        <h2>Incorrect Marks Distribution</h2>
        <div class="chart-container">
            <canvas id="incorrectMarksChart"></canvas>
        </div>
    </div>

    <script>
        // Data for the correct marks in Test 1 and Test 2
        const correctData = {
            labels: ['Test 1', 'Test 2'],
            datasets: [
                {
                    label: 'Physics (P)',
                    data: [21, 28],  // Correct Physics marks for Test 1 and Test 2
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Chemistry (C)',
                    data: [34, 23],  // Correct Chemistry marks for Test 1 and Test 2
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Botany (B)',
                    data: [40, 37],  // Correct Botany marks for Test 1 and Test 2
                    borderColor: 'orange',
                    backgroundColor: 'rgba(255, 165, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Zoology (Z)',
                    data: [41, 43],  // Correct Zoology marks for Test 1 and Test 2
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                }
            ]
        };

        // Calculate the incorrect marks by subtracting the correct marks from 45
        const incorrectData = {
            labels: ['Test 1', 'Test 2'],
            datasets: [
                {
                    label: 'Physics (P)',
                    data: correctData.datasets[0].data.map(marks => 45 - marks),  // Incorrect Physics marks
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Chemistry (C)',
                    data: correctData.datasets[1].data.map(marks => 45 - marks),  // Incorrect Chemistry marks
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Botany (B)',
                    data: correctData.datasets[2].data.map(marks => 45 - marks),  // Incorrect Botany marks
                    borderColor: 'orange',
                    backgroundColor: 'rgba(255, 165, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                },
                {
                    label: 'Zoology (Z)',
                    data: correctData.datasets[3].data.map(marks => 45 - marks),  // Incorrect Zoology marks
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    fill: false,
                    borderWidth: 2,
                    pointRadius: 5
                }
            ]
        };

        // Configurations for the correct marks chart
        const correctConfig = {
            type: 'line',
            data: correctData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Configurations for the incorrect marks chart
        const incorrectConfig = {
            type: 'line',
            data: incorrectData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Create the correct marks chart
        const correctCtx = document.getElementById('correctMarksChart').getContext('2d');
        const correctMarksChart = new Chart(correctCtx, correctConfig);

        // Create the incorrect marks chart
        const incorrectCtx = document.getElementById('incorrectMarksChart').getContext('2d');
        const incorrectMarksChart = new Chart(incorrectCtx, incorrectConfig);
    </script>

</body>
</html>
