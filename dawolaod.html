<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap; /* Ensures long data wraps */
            word-wrap: break-word; /* Prevents overflow */
            text-align: left;
            max-width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Received Data</h1>
    <pre id="jsonData">Loading...</pre>

    <script>
        // Step 1: Extract the `json` query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const jsonData = urlParams.get('json'); // Get the "json" parameter

        // Step 2: Decode and parse the JSON data
        if (jsonData) {
            try {
                // Decode the JSON data and parse it
                const parsedData = JSON.parse(decodeURIComponent(jsonData));

                // Step 3: Display the data in a formatted way
                document.getElementById('jsonData').textContent = JSON.stringify(parsedData, null, 2); // Pretty print the JSON
            } catch (error) {
                document.getElementById('jsonData').textContent = "Error parsing JSON data: " + error.message;
            }
        } else {
            document.getElementById('jsonData').textContent = "No JSON data received in the URL.";
        }
    </script>

</body>
</html>
