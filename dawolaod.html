<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Marks Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Download Marks Data as .json File</h1>

    <div class="footer">
        <p>If you have marks data encoded in the URL, it will be parsed and prepared for download as a .json file.</p>
        <button class="btn" onclick="generateDownloadFile()">Download JSON File</button>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateDownloadFile() {
            // Step 1: Extract JSON data from URL query string
            const jsonData = getQueryParam('json');

            if (jsonData) {
                try {
                    // Step 2: Parse the JSON data
                    const parsedData = JSON.parse(decodeURIComponent(jsonData));

                    // Step 3: Create a Blob from the parsed JSON data
                    const blob = new Blob([JSON.stringify(parsedData, null, 2)], { type: 'application/json' });

                    // Step 4: Create a temporary link to trigger the download
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'marks_data.json';

                    // Step 5: Trigger the download by programmatically clicking the link
                    link.click();
                } catch (error) {
                    alert('Invalid JSON data in the URL.');
                }
            } else {
                alert('No JSON data found in the URL.');
            }
        }
    </script>

</body>
</html>
